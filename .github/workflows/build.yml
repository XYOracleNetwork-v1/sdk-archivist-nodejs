name: Build

on: 
  push: 
    branches-ignore: 
      - "master"

jobs:
  build:

    runs-on: macos-latest  

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Install
      run: yarn install
    - name: Build
      run: yarn build
    - name: Test
      run: yarn test