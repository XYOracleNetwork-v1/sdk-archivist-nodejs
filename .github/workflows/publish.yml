name: Publish

on: 
  push: 
    branches: 
      - "master"
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: '10.x'
      - run: |
          yarn install 
          yarn build

    publish-npm:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with: 
            node-version: '10.x'
            registry-url: https://registry.npmjs.org/
            scope: '@xyo-network'
        - run: yarn build
        - run: npm publish --access public --@xyo-network:registry=https://registry.npmjs.org
          env:
            NODE_AUTH_TOKEN: $ {{ secrets.NPM_TOKEN }}
    
    publish-gpr:
      needs: build
      runs-on: ubuntu-latest
      steps: 
        - uses: actions/checkout@v2
        - uses: actions/setup-node@v1
          with: 
            node-version: '10.x'
            registry: https://npm.pkg.github.com
            scope: '@xyoraclenetwork'
        - run: yarn build
        - run: npm publish
          env: 
            NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN}}
        